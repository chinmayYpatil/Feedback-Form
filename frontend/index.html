<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="feedback-card">
        <h2>Customer Feedback</h2>
        <div id="notification" class="notification"></div>

        <form id="feedback-form">
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                <div id="fullName-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address">
                <div id="email-error" class="error-message"></div>
            </div>

            <div class="form-group">
                <label>Rating (1-5 Stars)</label>
                <div class="rating" id="rating-container">
                    <input type="radio" id="star5" name="rating" value="5" />
                    <label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star4" name="rating" value="4" />
                    <label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star3" name="rating" value="3" />
                    <label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star2" name="rating" value="2" />
                    <label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                    <input type="radio" id="star1" name="rating" value="1" />
                    <label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                </div>
                <div id="rating-error" class="error-message" style="text-align: center;"></div>
            </div>

            <div class="form-group">
                <label for="message">Feedback Message</label>
                <textarea id="message" name="message" placeholder="Share your experience (at least 10 characters)"></textarea>
                <div id="message-error" class="error-message"></div>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">Submit Feedback</button>

        </form>
    </div>
    
    <script type="module" src="config.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
